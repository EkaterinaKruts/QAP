<!DOCTYPE>
<html>
<head>
    <title>My JavaScript - WHILE</title>
    <script>
    //WHILE loop. Output - numbers from 0 to 10-->
    function whileLoop()
    {
        i=0;
        while (i<10)
        {
            document.write("<br>Value of i: " +i); i++  
        } 
    }
    </script>
</head>
<body>
    <button onclick="whileLoop">While loop</button>
</body>
</html>
