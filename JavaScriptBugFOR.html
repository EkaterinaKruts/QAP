<!DOCTYPE html>
<html>
<head>
    <title>My JavaScript - FOR</title>
    <!--FOR loop. Output - numbers from 0 to 10-->

    function forLoop()
            {
                for(i=0; i<10; i++)
                {
                    document.write("<br>The value of i: " + i)
                }
            }

</head>
<body>
<button onclick="forLoop()">For Loop</button>
</body>
</html>
